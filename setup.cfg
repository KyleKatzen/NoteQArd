[metadata]
name = NoteQArd
description = Creates notecards from informative text
author = Kyle Katzen
classifiers = 
    Programming Language :: Python :: 3
license = MIT
    
[options]
packages =
    noteqard
install_requires = 
    requests>=2
python_requires = >=3.6
package_dir = 
    =src
zip_safe = no  

[options.extras_require]
testing =
    pytest>=6.0
    pytest-cov>=2.0
    mypy>=0.910
    flake8>=3.9
    tox>=3.24
    
[options.package_data]
noteqard = py.typed

[flake8]
max-line-length = 160